{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-dark text-center">
                    <h4 class="mb-0">Login to Sophia</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-dark">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                </div>
            </div>
            <div class="text-center mt-4">
                <p class="text-muted">Login to access premium features:</p>
                <div class="row mt-3">
                    <div class="col-4 text-center">
                        <i class="fas fa-infinity fa-2x text-primary mb-2"></i>
                        <p>Unlimited Chats</p>
                    </div>
                    <div class="col-4 text-center">
                        <i class="fas fa-headset fa-2x text-primary mb-2"></i>
                        <p>Voice Replies</p>
                    </div>
                    <div class="col-4 text-center">
                        <i class="fas fa-phone fa-2x text-primary mb-2"></i>
                        <p>Voice Calls</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
